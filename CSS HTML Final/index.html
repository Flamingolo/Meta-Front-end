<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Title>Mangata Gallo</Title>
        <meta name="description" content="Mangata Gallo is a jewelry store that specializes in special occasions">
        <meta name="author" content="Ingo Hark">
        <meta lang="en">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <img src="./assets/Asset 3@3x.png" alt="Mangata Gallo logo">
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="locations.html">Locations</a></li>
                <li><a href="aboutUs.html">About</a></li>
            </ul>
        </nav>
        <main>
            <section>
                <article id="promotional">
                    <h1>
                        <img src="./assets/banner.png" id="promo" alt="Mangata Gallo promotional image">
                    </h1>
                </article>
                <article id="products">
                    <div class="product-container">
                    <div class="product">
                        <img src="./assets/1.png" alt="Diamond ring picture">
                        <div class="product-info">
                            <h3 class="product-name">Diamond Ring</h3>
                            <p class="product-description">A beautiful diamond ring fit for any person that fancies it.</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product">
                        <img src="./assets/titanium.png" alt="Titanium ring picture">
                        <div class="product-info">
                            <h3 class="product-name">Titanium Ring</h3>
                            <p class="product-description">A strong, durable ring fitted for all.</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    <div class="product">
                        <img src="./assets/candy.png" alt="Candy ring picture">
                        <div class="product-info">
                            <h3 class="product-name">Candy Ring</h3>
                            <p class="product-description">Playful little thing, so you can take your children shopping with you!</p>
                            <button class="add-to-cart">Add to Cart</button>
                        </div>
                    </div>
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <div>
                <img src="assets/Asset 4@3x.png" alt="Mangata Gallo logo">
            </div>
            <div id="copyright">
                <p>Copyright Mangata Gallo</p>
            </div>
        </footer>
    </body>
</html>
